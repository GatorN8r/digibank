<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Digibank Transactions</title>
</h:head>
<h:body>
	<h2>Transaction List</h2>
	<h:dataTable value="#{transactioncontroller.transactionList}" var="x"
		border="1">
		<h:column>
			<f:facet name="header">
    	Name
    	</f:facet>
    	#{x.name}
    	</h:column>
		<h:column>
			<f:facet name="header">
    	Source Passport
    	</f:facet>
    	#{x.sourcePassport}
    	</h:column>
		<h:column>
			<f:facet name="header">
    	Destination Passport
    	</f:facet>
    	#{x.destinationPassport}
    	</h:column>
		<h:column>
			<f:facet name="header">
    	Destination Bank
    	</f:facet>
    	#{x.destinationBank}
    	</h:column>
    	<h:column>
			<f:facet name="header">
    	Destination Country
    	</f:facet>
    	#{x.destinationCountry}
    	</h:column>
    	<h:column>
			<f:facet name="header">
    	Account Number
    	</f:facet>
    	#{x.accountNumber}
    	</h:column>
    	<h:column>
			<f:facet name="header">
    	Amount
    	</f:facet>
    	#{x.amount}
    	</h:column>
	</h:dataTable>
</h:body>
</html>
